<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/b8ffa30c57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style5.css">
</head>
<body class="cuerpo">
    <div class="centro">
        <div class="seccion5">
            <div>
                <h1 class="centro">Contact</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Quam duis vitae curabitur amet,
                    fermentum lorem.</p>
            </div>
            <div>
                <form class="datos">
                    <div>
                        <div>
                            <label for="fname"><b>First name</b></label>
                            <label class="rojo" for="fname"><b>*</b></label><br>
                        </div>
                        <input type="text" class="primernombre" id="fname" name="fname" value="Name"><br>
                    </div>
                    <div>
                        <div>
                            <label for="lname"><b>Last name</b></label>
                            <label class="rojo" for="fname"><b>*</b></label><br>
                        </div>
                        <input type="text" class="primernombre" id="lname" name="lname" value="last name"><br>
                    </div>
                </form>
            </div>
            <div class="telefono">
                <form>
                    <div>
                        <div>
                            <label for="email"><b>E-mail</b></label>
                            <label class="rojo" for="fname"><b>*</b></label><br>
                        </div>
                        <img src="img/correo.png" alt="">
                        <input type="email" class="email" id="email" name="email">
                    </div>
                </form>
            </div>
            <div class="telefono">
                <form>
                    <label for="phone"><b>Phone</b></label><br>
                    <img src="img/telefono.png" alt="">
                    <input type="tel" class="email" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
                </form>
            </div>
            <div>
                <form>
                    <div>
                        <div>
                            <label for="fname"><b>Message</b></label>
                            <label class="rojo" for="fname"><b>*</b></label><br>
                        </div>
                        <input type="text" class="mensaje" id="fname" name="fname" value="Your message"><br>
                    </div>
                </form>
            </div>
            <div class="enter">
                <button class="boton">
                    <h1><a class="a" href="index.html">Enter</a></h1>
                </button>
            </div>
        </div>

    </div>
    



























</body>
</html>
